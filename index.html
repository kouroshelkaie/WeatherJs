<!DOCTYPE html 5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherJs</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="outer_container">
        <div class="current">

            <form id="form">
                <input type="text" id="cityInput" placeholder="Search for places...">
                <button><i class="fa fa-search" aria-hidden="true"></i></button>
            </form>

            <div class="current_icon">here is for icon</div>
            <div class="current_temp">here is for temp</div>
            <div class="current_description">here is for description</div>
            <div class="current_humidity">here is for humidity</div>
            <div class="current_location">
                here is for location
                <span class="current_timezone">
                    and their timezone in badges
                </span>
            </div>
            <div class="current_date">here for date</div>
        </div>
        <div class="forecast">a</div>
    </div>
</body>
</html>

<!DOCTYPE html 5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherJs</title>
    <link rel="icon" type="image/png" href="https://img.icons8.com/fluency/50/000000/wind.png">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="scripts/app.js" defer></script>
    <script src="scripts/engine.js" defer></script>
    <script src="scripts/ui.js" defer></script>
</head>
<body>
    <div class="outer_container">
        <!-- form -->
        <form id="form" autocomplete="off">
            <input type="text" class="input_value" name="cityInput" placeholder="Search for places">
        </form>
        <!-- current section -->
        <div class="current">

            <div class="current_place">
                <div class="current_location"></div>
                <div class="current_temp"></div>
            </div>

            <div class="current_details">
                <div class="current_seturation">
                    <img class="current_icon"></img>
                    <div class="current_description"></div>
                </div>     
                <div class="current_date"></div>
                <div class="current_timezone" title="Timezone"></div>           
                <div class="current_humidity" title="humidity"></div>
                <div class="current_uvi" title="UVI"></div>
                <div class="current_wind" title="Wind Speed"></div>
            </div>
        </div>
        <!-- forecast section-->
        <!-- <div class="forecast"> -->
            <div class="forecast_title"></div>
            <div class="forecast_hourly"></div>
            <div class="forecast_main"></div>
            <div class="forecast_daily"></div>
        </div>
        <div class="made_by">
            by <a href="https://github.com/kouroshelkaie">kouroshelkaie</a>
            with <a href="https://openweathermap.org/api" style="text-decoration: none;">OPENWEATHERMAPAPI</a>
        </div>
    </div>
</body>
</html>
